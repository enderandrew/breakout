<!DOCTYPE html>
<html>

<head>
  <title>Breakout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" , initial-scale=1.0, user-scalable="no" />
  <link href="breakout.min.css" media="screen, print" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Google tag (gtag.js) -->
  <meta name="google-site-verification" content="Fw32VtOfNNMYuxwq-LDxGbzuY7QIxjvQmLuWnv6FTGY" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C7FZLTKS4Q"></script>
  	<script>
  	window.dataLayer = window.dataLayer || [];
  	function gtag(){dataLayer.push(arguments);}
  	gtag('js', new Date());
  	
  	gtag('config', 'G-C7FZLTKS4Q');

</head>

<body>


  <div id="breakout">
    <canvas id="canvas">
      <div class='unsupported'>
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
    <div id="levels">
      <img id="next" class="disabled" src="images/up1.svg" title="next level">
      <img id="prev" class="disabled" src="images/down1.svg" title="previous level">
      <div id=labelDiv>
        <span id="label"></span>
        <span id="onlineText"><script language="Javascript" src="https://www.freeusersonline.com/?action=track&siteurl=https://enderandrew.com/breakout/"></script></span>
      </div>
      <span id="level"></span>
    </div>

    <div id="controls">
      <input id='sound' type='checkbox' />
      <label for='sound'>Sound</label>
      <div id="uploadDiv">
        <button id='upload' />
        <label for='upload'>Upload</label>
      </div>
      <p id="powerups"></p>
    </div>
    <div id="instructions" style='display:none;'>
      <div class='keyboard'>
        <b>space</b> to start<br>
        <b>left/right</b> to move paddle<br>
        <b>up/down</b> to change level
      </div>
      <div class='touch'>
        <b>touch here</b> to start<br>
        <b>drag</b> paddle to move<br>
      </div>
	  <a href="./level-editor/" target="_blank">Create Custom Levels Here</a>.
    </div>
  </div>

  <script src="game.js"></script>
  <script src="breakout.js"></script>
  <script src="levels.js"></script> 
  <!--<script src="breakout.combined.min.js"></script>-->
  <script>
    Game.ready(function () {
      var game = Game.start('canvas', Breakout);
    });
  </script>

</body>

</html>
